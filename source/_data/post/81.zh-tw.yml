introduction:
  content: 有關公務機關內部獎懲制度，有網友意見認為基層公務員被懲處時，內部申訴的機制不夠周全，有可能導致當事人權益受損；議題深入至對於現行法條的探討，衍伸至警方重獎重懲制度文化的探討。本案由於利害關係人受訪及出席的意願較低，故以較小型的座談會的形式舉辦，讓與會者與行政機關彼此之間充分答問，嘗試找出制度改善的空間。
