introduction:
  content: 近年來，藉由跨國境婚姻媒合，台灣有了許多來自不同國家的新住民，因此這次會議希望能夠藉由修正相關管理辦法，加強婚媒協會管理效能，讓協會能夠善盡義務受媒合雙方當事人資料的義務，並落實資訊對等，保障受媒合當事人權益。
