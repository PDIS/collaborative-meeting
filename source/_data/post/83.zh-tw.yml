  content: >-
    「致為病拼搏的年輕時代！」這是《我們都有病》一書的副標。以「年輕病友」作為自我認同的社群，沒有登記立案的組織身份，粉專卻有超過兩萬追蹤。


    他們是開放政府第83案協作會議的提案社群。因為他們是「網友」，而非傳統規範意義上的「病友團體」。透過Join平台作為一把鑰匙，健保署開啟了與這個活力十足的社群的溝通之門。
